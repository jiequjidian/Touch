<body>
    <div class="row" style="margin-right: 0px; margin-left: 0px;">
        <div class="top-nav">
            <div class="container">
                <div class="navbar-header">
                    <a href="javascript:document.location.reload();" class="navbar-brand">综合分析监控信息平台</a>
                </div>
                <ul class="nav navbar-nav top-navbar-tabs">
                    <li>
                        <a href="/web/Liucheng.html">主页</a>
                    </li>
                    <li class="active"><a href="/web/index.html">曲线</a> </li>
                    <li class=""><a href="../Server/baobiao.aspx">报表</a> </li>
                    <li class="dropdown active">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown"
                           aria-expanded="true">导航图<b class="caret"></b></a>
                        <ul class="dropdown-menu dropdown-menu-right">
                            <li><a href="/web/map.html" onclick="" target="_self" class="active">地图</a></li>
                            <li class="divider"></li>
                            <li><a href="/web/guanWangPng.html" onclick="" target="_self">管网图</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" style="margin-right: -90px;">
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="dropdown-toggle" data-toggle="dropdown"
                           aria-expanded="true">用户<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:void(0);" onclick="login();return false;" target="_blank">登录</a></li>
                            <li>
                                <a href="javascript:void(0);" onclick="logout();return false;" target="_blank">退出</a>
                            </li>
                            <li>
                                <a href="javascript:void(0);" onclick="reg();return false;" target="_blank">注册</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p class="login-user-info" style="margin: 10px 0px 0px;">
                            当前登录用户：<b class="text-success" id="userNameInfo">
                                <a href="javascript:void(0);" style="text-decoration: none;"
                                   onclick="login();return false;" target="_blank">【请登录】</a>
                            </b>
                            <br />
                            系统当前时间：<b class="text-danger" id="systemCurr_Time"></b>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-2 left-menu">
                    <ul id="treeDemo" class="ztree">
                    </ul>
                    <div class="divide">
                        <span class="tit">&bull;&nbsp;模式设置&nbsp;&bull;</span></div>
                    <div class="radio has-success" style="padding: 0 15px 0">
                        <label>
                            <input type="radio" checked="checked" name="optionsRadiosModel" id="DrawingModel"
                                onclick="modelSetting(this)" value="单图模式">
                            单图模式
                        </label>
                    </div>
                    <div class="radio has-success" style="padding: 0 15px 0">
                        <label>
                            <input type="radio" name="optionsRadiosModel" id="SectionModel" value="分段模式" onclick="modelSetting(this)">
                            分段模式
                        </label>
                    </div>
                    <div class="divide">
                        <span class="tit">&bull;&nbsp;显示设置&nbsp;&bull;</span></div>
                    <div class="checkbox has-success" style="padding: 0 15px 0">
                        <label>
                            <input type="checkbox" checked="checked" disabled="disabled" onclick="displaySetting(this)"
                                name="optionsRadiosDisplaySetting" id="dis_Date" value="显示数据">
                            显示数据
                        </label>
                    </div>
                    <div class="checkbox has-success" style="padding: 0 15px 0">
                        <label>
                            <input type="checkbox" checked="checked" onclick="displaySetting(this)" name="optionsRadiosDisplaySetting"
                                id="dis_Note" value="显示注释">
                            显示注释
                        </label>
                    </div>
                    <div class="divide">
                        <span class="tit">&bull;&nbsp;时间设置&nbsp;&bull;</span></div>
                    <div style="padding: 0 15px 0">
                        <span class="span-label">起始时间：</span>
                        <input class="Wdate" onchange="timeSetting(this)" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm'})"
                            style="line-height: normal; margin: 1px; width: 100%;" id="start_time"></div>
                    <div style="padding: 0 15px 0">
                        <span class="span-label">结束时间：</span>
                        <input class="Wdate" onchange="timeSetting(this)" onfocus="WdatePicker({skin:'whyGreen',dateFmt:'yyyy-MM-dd HH:mm',minDate:'#F{$dp.$D(\'start_time\',{H:1});}',maxDate:'#F{$dp.$D(\'start_time\',{d:2});}'})"
                            style="line-height: normal; margin: 1px; width: 100%;" id="end_time"></div>
                    <div class="divide">
                        <span class="tit">&bull;&nbsp;操作选项&nbsp;&bull;</span></div>
                    <div style="padding: 0 15px 0">
                        <!--<a href="javascript:document.location.reload();" class="button button-glow button-pill button-raised button-primary">
                            添加曲线</a>-->
                        <a href="javascript:void(0);" onclick="fun_NoOpen();return false;" class="button button-glow button-pill button-raised button-primary">
                            添加曲线</a></div>
                </div>
                <div class="col-xs-10 page-container">
                    <div id="container" style="min-width: 100%; width: 100%; height: 500px">
                        <!--这里是曲线显示区域-->
                    </div>
                    <div class="footer">
                        <div class="container">
                            <p style="margin: 20px 0 10px;">
                                <strong>注：</strong>由于数据加载量比较大，请耐心等待数据加载，请勿频繁点击&操作。</p>
                            <p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
